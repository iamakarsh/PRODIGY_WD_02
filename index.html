<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Stopwatch</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Stopwatch</h1>
        <div class="display">
            <span class="time" id="display">00:00:00.00</span>
        </div>
        <div class="controls">
            <button class="btn" id="startBtn">
                <svg class="icon" viewBox="0 0 24 24">
                    <path fill="currentColor" d="M8,5.14V19.14L19,12.14L8,5.14Z" />
                </svg>
            </button>
            <button class="btn" id="pauseBtn" disabled>
                <svg class="icon" viewBox="0 0 24 24">
                    <path fill="currentColor" d="M14,19H18V5H14M6,19H10V5H6V19Z" />
                </svg>
            </button>
            <button class="btn" id="resetBtn" disabled>
                <svg class="icon" viewBox="0 0 24 24">
                    <path fill="currentColor" d="M13,3H9V1H15V3H13M12,18.5C12,19.39 12.53,20.16 13.32,20.47C13.65,20.6 14,20.47 14.19,20.18L14.25,20.09C14.46,19.77 14.43,19.36 14.18,19.08C14.17,19.06 14.16,19.05 14.15,19.03C13.86,18.74 13.43,18.6 13,18.68C12.24,18.84 11.72,19.54 11.86,20.31C11.94,20.75 12.2,21.12 12.57,21.32C13.15,21.65 13.85,21.73 14.5,21.55C15.35,21.32 16,20.59 16,19.68V12.5C16,11.67 15.33,11 14.5,11C13.67,11 13,11.67 13,12.5V18.5M19,7H5V21H19V7M19,5V3H5V5H3V21A2,2 0 0,0 5,23H19A2,2 0 0,0 21,21V5H19Z" />
                </svg>
            </button>
            <button class="btn" id="lapBtn" disabled>
                <svg class="icon" viewBox="0 0 24 24">
                    <path fill="currentColor" d="M17,10H13V3H11V10H7L12,15L17,10M12,16L7,21H9V23H15V21H17L12,16Z" />
                </svg>
            </button>
        </div>
        <div class="laps-container">
            <h2 class="laps-title">Laps</h2>
            <div class="laps" id="laps"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
